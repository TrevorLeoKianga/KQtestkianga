<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div style=" margin: 0 auto;width:500px;height:100px;"  >

<h1>WE WANT TO KNOW YOU</h1>
<form>


   <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp">
    <div id="nameHelp" class="form-text">What should we call you.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPhoneNumber" class="form-label">Phone number</label>
    <input type="phone number" class="form-control" id="exampleInputPhonenumber" aria-describedby="phonenumberhelp">
    <div id="PhoneNumberhelp" class="form-text">We'll never share your phone number with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>


</form>

</div>




</body>
</html>
